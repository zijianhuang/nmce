<div class="fx-column-gap-1">
  <button routerLink="/demo" value="demo" mat-raised-button>
    <span>Demo</span>
    <mat-icon>playground</mat-icon>
  </button>

  <button mat-raised-button onclick="window.open('https://zijianhuang.github.io/nmce/documentation/', '_blank')">
    <span>Documentation</span>
    <mat-icon>book_2</mat-icon>
  </button>

  <button mat-raised-button onclick="window.open('https://github.com/zijianhuang/nmce', '_blank')">
    <span>Repository</span>
    <mat-icon>star</mat-icon>
  </button>
  <mat-form-field>
    <mat-label i18n>Themes</mat-label>
    <mat-select #themeSelect (selectionChange)="themeSelectionChang($event)" [value]="currentTheme">
      @for (item of themes; track $index) {
      <mat-option [value]="item.filePath">{{item.display}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

  <button mat-raised-button (click)="showAbout()">
    <span>About</span>
    <mat-icon>info</mat-icon>
  </button>
</div>

<div class="container-fluid app-container data-area">
  <router-outlet></router-outlet>
</div>

@if (notificationsCount) {
<div class="fixed-bottom">
  <div class="fx-column-gap-half fx-align-end-end">
    <button [@newNotificationComing]="notificationsState" type="button" mat-icon-button (click)="showNotifications()"
      matTooltip="Show notifications">
      <mat-icon matBadge="{{notificationsCount}}" matBadgeColor="warn">notifications</mat-icon>
    </button>
  </div>
</div>
}
