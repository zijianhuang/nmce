<div mat-dialog-title class="block-items-gap-1">
	<button mat-mini-fab color="any" i18n-matTooltip  matTooltip="Back" (click)="close()">
		<mat-icon>arrow_back_ios</mat-icon>
	</button>
	@if (!readonly) {

		<button type="submit" mat-mini-fab color="any" (click)="save()" [disabled]="!modified"
			i18n-matTooltip  matTooltip="Save changes">
			<mat-icon>done</mat-icon>
		</button>
		<button mat-mini-fab color="any" (click)="reset()" [disabled]="!modified" i18n-matTooltip  matTooltip="Undo changes">
			<mat-icon>undo</mat-icon>
		</button>
	
}
	<button mat-mini-fab (click)="print()">
		<mat-icon>print</mat-icon>
	</button>
</div>
<mat-dialog-content>
	<!--<p *ngIf="contentCreatedUtc">Created: {{ contentCreatedUtc | shortDate24 }}  Modified:{{ contentModifiedUtc | shortDate24 }}</p>-->
	<label>{{ noteLabel }}</label>
	<angular-editor id="htmlEditor" [formControl]="noteControl" [config]="config"></angular-editor>
</mat-dialog-content>
