<h1 mat-dialog-title>
	<mat-dialog-actions class="flex-direction-column row-gap-1" fxLayoutAlign="start">
		<button mat-raised-button matTooltip="Back"
				(click)="close()">
			<mat-icon>arrow_back_ios</mat-icon>
		</button>
		<div *ngIf="!readonly">
			<button type="submit" mat-mini-fab color="any" (click)="save()" [disabled]="!modified" matTooltip="Save changes">
				<mat-icon>done</mat-icon>
			</button>
			<button mat-mini-fab color="any" (click)="reset()" [disabled]="!modified" matTooltip="Undo changes">
				<mat-icon>undo</mat-icon>
			</button>
		</div>
		<button mat-mini-fab (click)="print()">
			<mat-icon>print</mat-icon>
		</button>
	</mat-dialog-actions>

</h1>
<mat-dialog-content>
	<!--<p *ngIf="contentCreatedUtc">Created: {{ contentCreatedUtc | shortDate24 }}  Modified:{{ contentModifiedUtc | shortDate24 }}</p>-->
	<label>{{ noteLabel }}</label>
	<angular-editor id="htmlEditor" [formControl]="noteControl" [config]="config"></angular-editor>
</mat-dialog-content>
