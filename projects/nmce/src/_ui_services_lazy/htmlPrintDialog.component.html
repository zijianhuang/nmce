<div mat-dialog-title class="block-items-gap-1 line-ellipsis">
	@if (useBackButton) {
<button type="button" mat-mini-fab color="any" matDialogClose aria-label="Close">
		<mat-icon>arrow_back</mat-icon>
	</button>
}
	<button mat-mini-fab (click)="print()">
		<mat-icon>print</mat-icon>
	</button>
	<span>{{title}}</span>
</div>
<mat-dialog-content>
	<html>
	<head>
		<base target="_blank" />
		<!-- Ensure all href are opened in new tab, as described in https://stackoverflow.com/questions/17281486/use-target-blank-in-css -->
	</head>
	<body [innerHTML]="htmlContent">
		<!-- <object #htmlContent></object> -->
	</body>
</html>
</mat-dialog-content>
@if (!useBackButton) {
<mat-dialog-actions [align]="actionsAlign">
	<button type="button" mat-raised-button matDialogClose i18n>Close</button>
</mat-dialog-actions>
}
