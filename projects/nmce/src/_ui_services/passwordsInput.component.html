<h1 mat-dialog-title>
    {{ title }}
</h1>
<mat-dialog-content>
    <form class="fx-layout-column top-margin-half">
        <mat-form-field>
            <mat-label i18n>Password</mat-label>
            <input type="password" matInput name="password" [formControl]="passwordControl" required />
        </mat-form-field>
        <mat-form-field>
            <mat-label i18n="user need to input the same password again to confirm">Confirm Password</mat-label>
            <input type="password" matInput name="confirmPassword" [formControl]="confirmPasswordControl" required />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions [align]="actionsAlign">
    <button type="button" mat-raised-button matDialogClose id="cancel" i18n>Cancel</button>
    <button type="submit" mat-raised-button (click)="confirm()" id="submit" [disabled]="!saveEnabled" i18n>Change</button>
</mat-dialog-actions>
