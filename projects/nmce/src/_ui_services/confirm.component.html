<div mat-dialog-title>
    <strong class="fx-align-start">{{ title }}</strong>
</div>
<mat-dialog-content>
    <p>{{ body }}</p>
</mat-dialog-content>
<mat-dialog-actions [align]="actionsAlign">
    <button type="button" mat-raised-button mat-dialog-close>{{cancelLabel}}</button>
    <button type="submit" mat-raised-button (click)="confirm()">{{actionLabel}}</button>
</mat-dialog-actions>
