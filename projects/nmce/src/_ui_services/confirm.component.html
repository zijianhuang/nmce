<div mat-dialog-title>
    <strong class="fx-align-start">{{ title }}</strong>
</div>
<mat-dialog-content>
    <p>{{ body }}</p>
</mat-dialog-content>
<mat-dialog-actions class="fx-column-gap-half fx-align-center-center">
    <button type="button" mat-raised-button (click)="confirm()">{{actionLabel}}</button>
    <button type="button" mat-raised-button (click)="cancel()">{{cancelLabel}}</button>
</mat-dialog-actions>
