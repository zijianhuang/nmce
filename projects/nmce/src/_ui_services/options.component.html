<h1 mat-dialog-title>
	<strong>{{ title }}</strong>
</h1>
<mat-dialog-content>
	<!-- div p is need to have line break from title -->
	<div class="flex-39">
		<p>{{ body }}</p>
	</div>
</mat-dialog-content>
<mat-dialog-actions [align]="actionsAlign">
	@for (op of options; track op) {
<button type="button" mat-raised-button (click)="confirm(op)">{{ op }}</button>
}
</mat-dialog-actions>
