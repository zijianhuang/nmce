<h1 mat-dialog-title>
	<strong>{{ title }}</strong>
</h1>
<mat-dialog-content>
	<!-- div p is need to have line break from title -->
	<div class="flex-39">
		<p>{{ body }}</p>
	</div>
</mat-dialog-content>
<mat-dialog-actions class="fx-column-gap-half fx-align-center-center">
	<button *ngFor="let op of options" type="button" mat-raised-button (click)="confirm(op)">{{ op }}</button>
</mat-dialog-actions>
