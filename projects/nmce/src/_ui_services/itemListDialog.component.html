<h1 mat-dialog-title>
	<strong>{{ title }}</strong>
</h1>
<mat-dialog-content>
	<mat-selection-list [multiple]="false" (selectionChange)="itemSelectionChange($event)">
		<mat-list-option *ngFor="let p of items" togglePosition="before" [value]="p">
			{{toString(p)}}
		</mat-list-option>

	</mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions [align]="actionsAlign">
	<button type="button" mat-raised-button matDialogClose>Cancel</button>
</mat-dialog-actions>
