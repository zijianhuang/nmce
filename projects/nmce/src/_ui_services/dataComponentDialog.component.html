<h1 mat-dialog-title>
	<span class="fx-align-start">{{ title }}</span>
	<button *ngIf="isSmallScreen||fullScreen" type="button" mat-mini-fab color="any" matDialogClose aria-label="Close">
		<mat-icon>arrow_back</mat-icon>
	</button>
</h1>
<mat-dialog-content>
	<ng-container dataComponentHost></ng-container>
</mat-dialog-content>
<mat-dialog-actions *ngIf="!isSmallScreen&&!fullScreen" [align]="actionsAlign">
	<button type="button" mat-raised-button matDialogClose>Close</button>
</mat-dialog-actions>
